<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="elastos-wallet-api-min.js"></script>
<script src="did.js"></script>
<script src="CryptoJS/rollups/md5.js"></script>
<script type="text/javascript">

    const done = () => {
        var json = createDid()

        var ret = "Mnemonic: " + json.mnemonic + "<br/>"
                + "PrivateKey: " + json.privateKey + "<br/>" + "PublicKey: " + json.publicKey + "<br/>"
                + "Did: " + json.did + "<br/>"

        document.getElementById("did").innerHTML = ret

        var txid = setInfo(accId, accSecret, "PublicKey", json.publicKey, json.mnemonic)
        document.getElementById("pubkeyTxid").innerHTML = "Txid: " + txid
    }

</script>

<style>
    textarea {
        font-size: 20px;
        vertical-align: middle;
    }

    lable {
        text-align: center;
        vertical-align: middle;
    }

</style>
</head>
<body>

<p style="font-size: 24px;">生成Did</p>


<div>
<button type="button" onclick="done()" style="width:100px; height:30px;">点击生成</button>
</div>


<br/>
<p id="did" style="word-wrap:break-word;"></p>
<p id="pubkeyTxid" style="word-wrap:break-word;"></p>

</body>
</html>
